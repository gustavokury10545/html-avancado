<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags depreciadas</title>
</head>
<body>
    <center>Meu texto <font face="Arial" size="4" color="blue">centralizado</font></center>
    <div class="sidebar">
        <marquee width="200">Essa é uma mensagem extremamente importante! Cuidado não utilize marquee.</marquee>
    </div>
    <div>
        <p>
            <b>Texto em negrito:</b>
            Foi definido como negrito utilizando a tag <code>&lt;b&gt;</code>
        </p>
        <p>
            <u>Texto sublinhado:</u>
            Foi definido como sublinado utilizando a tag <code>&lt;u&gt;</code>
        </p>
    </div>

    <table border="1">
        <thead>
            <tr bgcolor="blue">
                <th width="100">Código</th>
                <th width="300">Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maçã</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pizza de Calabresa</td>
            </tr>
        </tbody>
    </table>
    
    <img src="html5.png" alt="Foto contendo a logo do HMTL5" height="100">
    </body>
</html>
