<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelPro - Hospedes </title>
    <link rel="stylesheet" href="../../assets/css/admin/pages/hospedes/novo.css">
</head>

<body>
    <header>
        <h1>HotelPro - Hospedes</h1>
        <nav>
            <ul>
                <li><a href="../dashboard">Inicio</a></li>
                <li><a href="../hospedes">Hóspedes</a></li>
                <li><a href="../reservas">Reservas</a></li>
                <li><a href="../quartos">Quartos</a></li>
                <li><a href="../servicos">Serviços</a></li>
                <li><a href="../relatorios">Relatórios</a></li>
                <li><a href="../configuracoes">Configurações</a></li>
                <li><a href="../logout">Sair</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="hospedes-header">
            <h2>Adicionar Hóspede</h2>
            <a href="index.html" class="btn">
                <i class="fa-solid fa-arrow-left"></i> Voltar
            </a>
        </div>
        <div class="form-container">
            <form action="#" id="formHospede">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="cpf" placeholder="Digite o nome Completo" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento"  required>
                </div>
                <div class="form-group">
                    <label for="obsevacoes">Observações</label>
                    <textarea name="observacoes" id="observacoes" rows="4" placeholder="Anotações extras..."></textarea>
                </div>
                <div class="form-actions">
                   <a href="index.html" class="btn">Cancelar</a>
                   <button type="submit" class="btn">Salvar Hóspede</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 HotelSys. Todos os direitos reservados.
    </footer>
</body>

</html>
